apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: twito-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.twito.si
    secretName: twito-tls
  rules:
  - host: api.twito.si
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: twito
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: twito-frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - twito.si
    secretName: twito-frontend-tls
  rules:
  - host: twito.si
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: twito-frontend
            port:
              number: 80
